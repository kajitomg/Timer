<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Timer</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="main-screen">
				<div class="main-screen__bg"></div>
				<div class="main-screen__shapes shapes">
					<div class="shapes__line line">

					</div>
					<div class="shapes__a-drop a-drop"></div>
				</div>
				<div class="main-screen__content content">
					<div class="content__timer timer">
						<div class="timer__block">
							<div class="timer__left-line"></div>
							<div class="timer__top-line"></div>
							<div class="timer__right-line"></div>
							<div class="timer__bottom-line"></div>

							<div class="timer__time-tracing">

							</div>
							<div class="timer__time">
							</div>
							<div class="timer__time-reflection">

							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
